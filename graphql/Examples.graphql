######### For Signup ####################################################################################################
##########################################################################################################################
##########################################################################################################################
mutation AuthUser {
  signup(data: { pw_id:"1234", password:"password1234"}) {
    accessToken
    user{
     createdAt
      
    }
    refreshToken
  }
}

#########################################################################################################################
#########################################################################################################################
######### For Login ####################################################################################################
##########################################################################################################################
##########################################################################################################################

mutation Login {
 login(data:{pw_id:"1234", password:"password1234"}){
    accessToken
    refreshToken
    user{
       createdAt
      updatedAt
      rm_id
      pw_id
      private_key
     email
    }
  }
}


#########################################################################################################################
#########################################################################################################################
######### Change Password ####################################################################################################
##########################################################################################################################
##########################################################################################################################
mutation AuthUser{
  changePassword(data:{
    newPassword:"1234567890"
  }){
    id
  }
}


